<!DOCTYPE html>
<html>
<head>
  <title>Address Antidote</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    h2, h3 {
      margin-top: 0;
    }
    .input-container {
      display: flex;
      margin-bottom: 10px;
      gap: 12px; /* Add 12px gap between input and button */
    }
    #addressInput {
      flex-grow: 1;
      height: 48px;
      padding: 0 10px;
      box-sizing: border-box;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    #saveButton {
      height: 48px;
      padding: 0 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    #savedAddresses {
      margin-top: 20px;
    }
    #savedAddressesList {
      margin-top: 5px;
      padding: 0;
      list-style-type: none;
    }
    .address-item {
      margin-bottom: 15px;
      word-break: break-all;
    }
    .address-tag {
      display: inline-block;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.8em;
      margin-bottom: 5px;
    }
    .ethereum-tag {
      background-color: #3498db;
      color: white;
    }
    .solana-tag {
      background-color: #2ecc71;
      color: white;
    }
    .unknown-tag {
      background-color: #95a5a6;
      color: white;
    }
    .address-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
    }
    .wallet-address {
      flex-grow: 1;
      margin-right: 10px;
    }
    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 2px 5px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Address Antidote</h2>
  <div class="input-container">
    <input type="text" id="addressInput" placeholder="Enter crypto address">
    <button id="saveButton">Save</button>
  </div>
  <div id="savedAddresses" style="display: none;">
    <h3>Saved Addresses:</h3>
    <ul id="savedAddressesList"></ul>
  </div>
  <script src="window.js"></script>
</body>
</html>
