<!DOCTYPE html>
<html>
<head>
  <title>Address Antidote</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sticky-container">
    <div class="input-container">
      <input type="text" id="addressInput" placeholder="Enter crypto address">
      <button id="saveButton">Save</button>
    </div>
    <div class="tab-container">
      <div class="tab-slider"></div>
      <button class="tab-button active" data-filter="all">All</button>
      <button class="tab-button" data-filter="ethereum">Ethereum</button>
      <button class="tab-button" data-filter="solana">Solana</button>
    </div>
  </div>
  <div class="content-wrapper">
    <div id="savedAddresses">
      <ul id="savedAddressesList"></ul>
    </div>
  </div>
  <script src="window.js"></script>
</body>
</html>
